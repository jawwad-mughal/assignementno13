<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="main_wrap">
        <!-- start_first_navbar -->
        <nav class="nav_bar">
            <form action="">
            <div class="search_keyword">
                    <button class="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="input_search" type="text" placeholder="Search Keyword" id="Search" >
                    <button class="menu_button"><i class="fa-solid fa-bars"></i></button>
            </div>
        </form>
            <div class="right-section">
                    <div class="cart_product">
                        <button class="button-product"><i class="fa-solid fa-cart-shopping"></i></button>
                        <p class="button-product-para">add to cart product 0 items</p>
                    </div>
                    <div class="checkbox_all">
                        <label for="Select All">Select All</label>
                        <div class="input_checkbox">
                        <input type="checkbox" name="Select All" id="Select All">
                        </div>
                    </div>
            </div>
        </nav>
         <!-- end_first_navbar -->
        <!-- start_second_navbar -->
         
         <!-- end_first_navbar -->
    </div>
</body>
</html>
